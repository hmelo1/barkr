<ion-view view-title="Home">
    <ion-content class="padding">
        
        <div class="row">
            <div class="col col-50">
                <button class="button button-block button-assertive icon icon-close" ng-click="home.nope()">
                    RUFF!
                </button>

            </div>
            <div class="col col-50">
                    <button class="button button-block button-balanced icon icon-close" ng-click="home.like()">
                            PAW-SOME!
                        </button>
            </div>
            
        </div>



        <td-cards>
            <td-card id="td-card" class="card-{{$index}}"
                ng-repeat="profile in home.profiles"
                on-swipe-left="home.nope($index)"
                on-swipe-right="home.like($index)">

                <div class="item item-image">
                    <div class="no-text">RUFF</div>
                    <img ng-src="{{profile.avatar}}">
                    <div class="yes-text">PAW-SOME</div>
                </div>

                <div class="item">
                    <h2>
                        {{profile.name}}, {{profile.age}}
                    </h2>
                </div>

            </td-card>
        </td-cards>
    </ion-content>
</ion-view>
